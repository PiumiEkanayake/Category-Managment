---
apiVersion: v1
kind: Namespace
metadata:
  name: ctse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-management-deployment
  namespace: ctse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: category-management
  template:
    metadata:
      labels:
        app: category-management
    spec:
      containers:
        - name: category-management
          image: it19170244/category-management:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: category-management-config
---

